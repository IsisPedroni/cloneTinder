<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Tinder</title>
</head>

<body>

    <nav class="navbar">
        <i class="fas fa-fire"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>

    <div class="photo-and-actions">
        <div class="photo">
            <div class="photo-text">
                <div class="photo-name-and-age">
                    <h2>Ísis Pedroni, </h2>
                    <h2>23</h2>
                </div>
                <div class="bio">                    
                    Ei, Novo Mundo! Se procura alguém com senso de humor duvidoso (mas risadas garantidas) e habilidades de transformar café em código, não precisa procurar mais! Dê um 'match'!
                </div>
            </div>
        </div>

        <div class="actions">
            <div class="action">
                <i class="fas fa-times"></i>
            </div>

            <div class="action">
                <i class="fas fa-star"></i>
            </div>

            <div class="action">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>


    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/09b198abc6.js" crossorigin="anonymous"></script>

</html>
